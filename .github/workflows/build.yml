name: Compile userscript

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.12'
      - name: Build
        run: python script/build.py
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: ASF-STM.user.js
